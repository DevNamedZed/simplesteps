<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpleSteps Playground</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <header>
    <h1>SimpleSteps Playground</h1>
    <div class="toolbar">
      <button id="compile-btn">Compile</button>
      <label>
        <input type="checkbox" id="auto-compile" checked />
        Auto
      </label>
      <button id="examples-btn">
        <span id="currentExample">Sequential</span>
        <span class="examples-arrow">&#9662;</span>
      </button>
      <a id="github-link" class="github-link" aria-label="GitHub repository" target="_blank" rel="noopener noreferrer">
        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </div>
  </header>
  <div id="main-container">
    <aside id="file-tree" class="collapsed">
      <div class="file-tree-header">
        <span>Files</span>
        <button id="collapse-tree-btn" title="Collapse">&times;</button>
      </div>
      <ul id="file-list"></ul>
    </aside>
    <button id="file-tree-toggle" class="panel-toggle panel-toggle-left" title="Toggle file tree">&#x25B6;</button>
    <main>
      <div id="editor-container"></div>
      <div id="output-container"></div>
    </main>
  </div>
  <footer id="console-panel">
    <div id="console-status-bar">
      <span id="console-status-text"></span>
      <button id="console-toggle" title="Toggle console">&#x25B2;</button>
    </div>
    <div id="console-output"></div>
  </footer>
  <dialog id="examples-modal">
    <div class="modal-header">
      <h2>Examples</h2>
      <button class="modal-close" id="modal-close-btn">&times;</button>
    </div>
    <input type="text" id="examples-search" placeholder="Search examples..." autocomplete="off" />
    <div id="examples-list"></div>
  </dialog>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
